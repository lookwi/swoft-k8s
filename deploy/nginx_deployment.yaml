apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    tier: swooleApp
spec:
  replicas: 1 # 部署实例
  selector:
    matchLabels:
      app: nginx
      tier: swooleApp
  template:
    metadata:
      labels:
        app: nginx
        tier: swooleApp
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/nginx/conf.d
      volumes: #挂载
        - name: data
          persistentVolumeClaim:
            claimName: data
        - name: config
          configMap:
            name: nginx-config
            items:
              - key: config
                path: site.conf #nginx 配置文件